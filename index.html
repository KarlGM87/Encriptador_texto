<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    </head>
    <body>
        <div class="contenedor">
            <div class="encriptar">
                <textarea
                name="texto"
                class="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquí"
                ></textarea>
                
                <div class="condicion">
                    <p>Ingresar solo letras minusculas, y sin acentos</p>
                </div>
             <div class="botones">
                <button class="btn_encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input
                    type="button"
                    class="btn_desencriptar"
                    value="Desencriptar"
                    onclick="desencriptar()" 
                />
            </div>
      </div>
     <div class="encriptados">
        <img src="/assets/Muñeco.png" alt="" id="muneco">
        <div class="mensaje_encriptado" id="mensaje_encriptado">
            <h2 id="titulo_mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo" class="">
                Ingrese el texto que deseas encriptar
            </p>
           <!-- <textarea name="mensaje" id="mensaje" class="mensaje" cols="30" rows="10"></textarea> -->
        </div>
    </div>
    <footer class="footer">
        <p>Desarrollado por Karl Giuseppe Mercado</p>
    </footer>
 </body>
    <script src="app.js"></script>
</html>
